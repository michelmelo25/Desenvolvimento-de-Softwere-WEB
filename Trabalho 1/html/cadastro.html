<dir class="back-form">
    <form action="#">
        <label for="fname">Nome</label>
        <input class="formulario" type="text" id="fname" name="firstname" placeholder="Seu Nome">

        <label for="lname">Sobre Nome</label>
        <input class="formulario" type="text" id="lname" name="lastname" placeholder="Sobre Nome">

        <label for="mail">E-mail</label>
        <input class="formulario" type="email" id="mail" name="email" placeholder="exemplo@mail.com">

        <label for="pass">Senha</label>
        <input class="formulario" type="password" id="pass" name="senha" placeholder="***********">

        <label for="dnasc">Data de Nacimento</label>
        <input class="formulario" type="date" id="dnasc" name="datanacimento" placeholder="Data de Nacimento">
  
        <label for="endereco">Endereço</label>
        <input class="formulario" type="text" id="ende" name="endereco" placeholder="Endereço">

        <input type="submit" value="Cadastrar">
    </form>
</dir>
