        <label for="" style="color: rgb(209, 14, 14)">*</label>
        <label for="lname">Sobre Nome</label>
        <input class="formulario" type="text" id="lname" name="lastname" placeholder="Sobre Nome" title="Informar seu segundo nome vc deve">

        <label for="" style="color: rgb(209, 14, 14)">*</label>

        <input class="formulario" type="email" id="mail" name="email" placeholder="exemplo@mail.com" title="Informar seu email vc deve">

        <label for="" style="color: rgb(209, 14, 14)">*</label>
        <label for="telefone">Telefone</label>
        <input class="formulario" type="text" id="tel" name="etelefone" placeholder="(88) 88888-8888" title="Informar seu telefone vc deve">

        <label for="" style="color: rgb(209, 14, 14)">*</label>
        <label for="telefone">Mensagem</label>
        <textarea name="mesenger" id="mensagem" cols="30" rows="10" placeholder="Informe sua Mensagem" title="Enviar uma mensagem vc deve"></textarea>

        <input type="submit" value="Enviar" id="Cadastrar">
        <label for="" style="font-size: 14px">( <label for="" style="color: rgb(209, 14, 14)">*</label> ) Campos Obrigatorios</label>
</dir>

<div id="acept" title="Sucesso">
    <p>Seu formulario foi enviado com sucesso.</p>
</div>

<div id="err" title="Erro">
    <p>Para enviar o formulario de contato por favor preencha todos os campos.</p>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

<script>
    $(document).ready(function () { 
        var $seuCampoTel = $("#tel");
        $seuCampoTel.mask('(00) 00000-0000', {reverse: false});
    });

        // alert("Para enviar o formulario de contato por favor preencha todos os campos.");

   $( function() {
    $( "#err" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
      
    });

     $( "#acept" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
      
    });
 
    $( "#Cadastrar" ).on( "click", function() {
        if($('#fname').val()){
            if($('#lname').val()){
                if($('#mail').val()){
                    if($('#tel').val()){
                        if($('#mensagem').val()){
                            // alert("Seu formulario foi enviado com sucesso.");   
                            $( "#acept" ).dialog( "open" );
                            $('#fname').val('');
                            $('#lname').val('');
                            $('#mail').val('');
                            $('#tel').val('');
                            $('#mensagem').val('');               
                            return;
                        }
                    }
                }
            }            
        } 
      $( "#err" ).dialog( "open" );
    });
  } );

</script>
