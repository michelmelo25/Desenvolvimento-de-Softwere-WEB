 <nav style="position: center">

<br>
<dir class="back-form">
    <form action="#">
        <label for="fname">Nome</label>
        <input class="formulario" type="text" id="fname" name="firstname" placeholder="Seu Nome">

        <label for="lname">Sobre Nome</label>
        <input class="formulario" type="text" id="lname" name="lastname" placeholder="Sobre Nome">

        <label for="mail">E-mail</label>
        <input class="formulario" type="email" id="mail" name="email" placeholder="exemplo@mail.com">

        <label for="pass">Senha</label>
        <input class="formulario" type="password" id="pass" name="senha" placeholder="***********">

        <label for="dnasc">Data de Nacimento</label>
        <input class="formulario" type="date" id="dnasc" name="datanacimento" placeholder="Data de Nacimento">
  
        <label for="endereco">Endereço</label>
        <input class="formulario" type="text" id="ende" name="endereco" placeholder="Endereço">

        <label for="telefone">Telefone</label>
        <input class="formulario" type="text" id="tel" name="etelefone" placeholder="(88) 88888-8888">

        <label for="telefone">Mensagem</label>
        <textarea name="mesenger" id="mensagem" cols="30" rows="10" placeholder="Informe sua Mensagem"></textarea>

        <input type="submit" value="Cadastrar" id="Cadastrar">
    </form>
</dir>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
<script>
    $(document).ready(function () { 
        var $seuCampoTel = $("#tel");
        $seuCampoTel.mask('(00) 00000-0000', {reverse: false});
    });

</script>
</body>
