<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Crud Spring</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/inicio">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pessoa/listar">Listar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pessoa/formulario">Formulario</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
    <span th:text="${mensagem}"> </span>
</div>

<form method="POST" action="/pessoa/salvar" enctype="multipart/form-data" th:object="${pessoa}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label for="exampleInputEmail1">Nome:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome" name="nome" th:field="*{nome}" required>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Time:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Time" name="time" th:field="*{time}" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Data Nascimento:</label>
        <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Data Nascimento" name="dataNascimento" th:field="*{dataNascimento}" required>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Login:</label>
        <input type="text" class="form-control" id="exampleInputPassword3" placeholder="Login" name="login" th:field="*{login}" required>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Senha:</label>
        <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Senha" name="senha" th:field="*{senha}" required>
    </div>

    <div class="form-group">
        <label for="exampleFormControlFile1">Selecione sua Imagem</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="imagem" required>
    </div>

    <button type="submit" class="btn btn-outline-success">Submit</button>
</form>

<script src="/js/bootstrap.min.js"></script>

</body>
</html>
