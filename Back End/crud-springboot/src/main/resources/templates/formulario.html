<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

</head>
<body>

<form method="POST" action="/pessoa/salvar">
    <div class="form-group">
        <label for="exampleInputEmail1">Nome:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome" name="nome">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Time:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Time" name="time">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="/js/bootstrap.min.js"></script>

</body>
</html>
