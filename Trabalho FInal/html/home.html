<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastrar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form method="POST" action="/home/add" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome" name="nome">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Preco:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Presco" name="presco">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlFile1">Selecione a Imagem do Produto</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="imagem">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-outline-success">Savar</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

                    <div class="form-group">

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-outline-success">Logar</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

<div class="card" style="width: 98%; height: 30rem; margin: 1%;" th:each="produto: ${destaques}">
    <div class="card-body">
        <div class="row" id="row1">
            <div class="col-md-4">
                <img class="card-img-top" alt="" style="height: 22rem" src="../imagens/download.svg"/>
            </div>
            <div class="col-md-8" style="text-align: right">
                <h5 class="card-title" th:text="${produto.nome}">Nome Produto</h5>
                <p class="card-text" th:text="${'R$'+produto.presco}">Presco</p>
                <br>
                <P class="card-text">Entrega</P>
                
                    <p>Endereco cadastrado: <input name="cobertura" type="radio" value="sim" id="cadend"/></p>
                    
                    <p>
                        Novo endereco: <input name="cobertura" type="radio" value="nao" id="novoend" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"/>
                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">CEP</label>
                                    <input type="text" class="form-control" id="cep"  placeholder="CEP">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Rua</label>
                                    <input type="text" class="form-control" id="rua"  placeholder="Rua">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Numero</label>
                                    <input type="text" class="form-control" id="numero" placeholder="Numero">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Bairro</label>
                                    <input type="text" class="form-control" id="bairro"  placeholder="Bairro">
                                </div>                                
                                    <button type="submit" class="btn btn-outline-success" style="position: static">Confirmar</button>
                                </form>
                        </div>
                    </div>  
                    <button type="button" class="btn btn-outline-success" style="margin-top: 12rem" id="comprar">Comprar</button>   
            </div>
        </div>
    </div>
  </div>


<script>
    $("#cadend").click(function(){
        $("#collapseExample").collapse('hide')
        $('#comprar').show()
    })

     $("#novoend").click(function(){
         if($('#comprar').is( ":visible" )){
            $('#comprar').hide()
         }else{
            $('#comprar').show()
            
         }
        
    })

</script>
